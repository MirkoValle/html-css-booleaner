<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>

    <!-- File CSS -->
    <link rel="stylesheet" href="CSS/Style.css">
</head>


<body>

    <section>
        <div class="panel">
            <img class="panel-icon" src="Img/logo.svg" alt="Logo The Booleaner">
        </div>
    </section>
    <div class="margin">
        <header>
            <!-- Pannello con logo -->

            <!-- Sezione titolo e info -->
            <section>
                <!-- Titolo -->
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                <!-- Info scrittore -->
                <p class="info">Scritto da <span class="scritta-celeste">The Booleaner</span></p>
                <p class="info">il 10/10/2020</p>
            </section>
            <!-- sezione foto tim -->
            <section>
                <div class="img-tim">
                    <img class="Tim-img" src="Img/tim-1.jpg" alt="foto di Tim Berners-Lee">
                    <img class="Tim-img" src="Img/tim-2.jpg" alt="foto di Tim Berners-Lee">
                </div>
                <!-- crediti -->
                <p class="credit">1 st Photo: John S. and James L knight Foundation, by Scott Henrichsen</p>
                <p class="credit">2nd Photo: Wikimedia, by Paul Clarke</p>
            </section>
        </header>

        <main></main>

        <footer></footer>
    </div>
</body>

</html>
